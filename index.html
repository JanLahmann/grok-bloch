    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        #fullscreenToggle {
            position: fixed;
            top: 40px;
            right: 40px;
            width: 50px;
            height: 50px;
            border: none;
            background: rgba(0, 0, 0, .8);
            border-radius: 100%;
            color: white;
            font-size: 20pt;
            cursor: pointer;
            text-indent: -99999px;

        }

        #fullscreenToggle:focus {
            outline: none;
        }

        .btn-max {
            background-image: url(images/maximize.svg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: 25px;
        }

        .btn-min {
            background-image: url(images/minimize.svg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: 25px;
        }
    </style>
</head>

<body>
    <button id="fullscreenToggle" class="btn-max">toggle fullscreen</button>
    <canvas id="renderCanvas"></canvas>
    <script src="js/main.js"></script>
    <script>
        function toggleFullscreen() {
            const ele = document.documentElement;
            if (!window.screenTop && !window.screenY) {
                // case full screen
                console.log('request exit')
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
                if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                }
                if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                }
                if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }

            } else {
                goFullScreen();
            }
        }

        function goFullScreen() {
            const ele = document.documentElement,
                request = ele.requestFullScreen
                    || ele.webkitRequestFullScreen
                    || ele.mozRequestFullScreen
                    || ele.msRequestFullscreen

            request.call(ele)
        }

        document.querySelector('#fullscreenToggle')
            .addEventListener('click', () => {
                toggleFullscreen()
            })
    </script>
</body>

</html>
